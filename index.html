    	window.onload = function(){
    		window.app = new App();

</head>
<body>
	
	<div id="main">
		
	</div>
	
	<div style="position: fixed; top: 0; right: 0;">
		<h3>CONSOLE</h3>
		<input id="console" /><button id="sumconsole">Evaluate</button>
		<script>
			$("#sumconsole").click(function(){
				eval($("#console").val());
				$("#console").val("");
			});
			$("#console").keyup(function(e){
				if(e.keyCode === 13){
					eval($("#console").val());
					$("#console").val("");
				}
			});
		</script>
	</div>
</body>
</html>
